<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }} Details</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <h2>Books Available:</h2>
    {% if books %}
    <ul>
        {% for book in books %}
        <li>{{ book.title }} (by {{ book.author.name }})</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>This library currently has no books.</p>
    {% endif %}
    <a href="{% url 'relationship_app:book-list' %}">View all books</a>
</body>
</html>
