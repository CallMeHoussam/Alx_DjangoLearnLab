<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
    <h1>All Books in Database</h1>
    <ul>
        {% for book in books %}
        <li><strong>{{ book.title }}</strong> by {{ book.author.name }}</li>
        {% empty %}
        <li>No books available in the database.</li>
        {% endfor %}
    </ul>
</body>
</html>
