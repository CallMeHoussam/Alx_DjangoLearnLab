{% for post in posts %}
    <article>
        <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.published_date }}</p>
        <p>{{ post.content|truncatechars:200 }}</p>
    </article>
{% endfor %}
{% if user.is_authenticated %}
    <a href="{% url 'post-create' %}">New Post</a>
{% endif %}
